<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È£≤ÊñôË®òÈåÑ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/liff.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .rating-container {
            margin: 20px 0;
        }
        
        .rating-stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .star {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .star:hover,
        .star.active {
            color: #ffd700;
            transform: scale(1.1);
        }
        
        .star.active {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .rating-text {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
            font-size: 14px;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
            font-size: 14px;
        }
        
        .price-input-group {
            position: relative;
        }
        
        .price-prefix {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 600;
        }
        
        .price-input {
            padding-left: 35px;
        }
        
        .sugar-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .sugar-option {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .sugar-option:hover {
            border-color: #667eea;
            background: white;
        }
        
        .sugar-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .sugar-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ë®òÈåÑÊñ∞ÁöÑÈ£≤Êñô ü•§</h1>
            <p>ÂàÜ‰∫´ÊÇ®ÁöÑÈ£≤ÊñôÈ´îÈ©óÔºåËÆìÊé®Ëñ¶Êõ¥Á≤æÊ∫ñ</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="drinkForm">
            <div class="form-group">
                <label for="shopName">Â∫óÂêç <span class="required">*</span></label>
                <input type="text" id="shopName" name="shopName" required 
                       placeholder="‰æãÂ¶ÇÔºöËê¨Ê≥¢„ÄÅËø∑ÂÆ¢Â§è„ÄÅ50Âµê">
            </div>
            
            <div class="form-group">
                <label for="drinkName">È£≤ÂìÅÂêçÁ®± <span class="required">*</span></label>
                <input type="text" id="drinkName" name="drinkName" required 
                       placeholder="‰æãÂ¶ÇÔºöËò≠ËëâÈÇ£Â†§„ÄÅÁèçÁè†Â•∂Ëå∂">
            </div>
            
            <div class="form-group">
                <label>Á≥ñÂ∫¶ <span class="required">*</span></label>
                <div class="sugar-options">
                    <div class="sugar-option" data-value="ÁÑ°Á≥ñ">ÁÑ°Á≥ñ</div>
                    <div class="sugar-option" data-value="ÂæÆÁ≥ñ">ÂæÆÁ≥ñ</div>
                    <div class="sugar-option" data-value="ÂçäÁ≥ñ">ÂçäÁ≥ñ</div>
                    <div class="sugar-option" data-value="Â∞ëÁ≥ñ">Â∞ëÁ≥ñ</div>
                    <div class="sugar-option" data-value="Ê≠£Â∏∏Á≥ñ">Ê≠£Â∏∏Á≥ñ</div>
                </div>
                <input type="hidden" id="sugar" name="sugar" required>
            </div>
            
            <div class="form-group">
                <label for="price">ÂÉπÊ†º <span class="required">*</span></label>
                <div class="price-input-group">
                    <span class="price-prefix">$</span>
                    <input type="number" id="price" name="price" required min="0" max="1000"
                           class="price-input" placeholder="45">
                </div>
            </div>
            
            <div class="form-group">
                <label>Êé®Ëñ¶Á®ãÂ∫¶ <span class="required">*</span></label>
                <div class="rating-container">
                    <div class="rating-stars" id="ratingStars">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                    <div class="rating-text" id="ratingText">Ë´ãÈªûÊìäÊòüÊòüÁµ¶‰∫àË©ïÂàÜ</div>
                </div>
                <input type="hidden" id="rating" name="rating" required>
            </div>
            
            <div class="form-group">
                <label for="note">ÂÇôË®ª</label>
                <textarea id="note" name="note" rows="3" 
                         placeholder="‰æãÂ¶ÇÔºöÁ≥ñÂàÜÂèØ‰ª•ÂÜçÂ∞ë‰∏ÄÈªûÔºåËå∂È¶ôÂë≥‰∏çË∂≥..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">Ë®òÈåÑÈ£≤Êñô</span>
                <div class="loading" id="loading"></div>
            </button>
        </form>
    </div>

    <script>
        let liffUserId = null;
        let liffAccessToken = null;
        
        // Ë©ïÂàÜÊñáÂ≠óÂ∞çÊáâ
        const ratingTexts = {
            1: 'üòû ‰∏çÊé®Ëñ¶',
            2: 'üòê ÊôÆÈÄö',
            3: 'üôÇ ÈÇÑÂèØ‰ª•',
            4: 'üòä Êé®Ëñ¶',
            5: 'ü§© Ë∂ÖÊé®Ëñ¶ÔºÅ'
        };
        
        // ÂàùÂßãÂåñ LIFF
        window.addEventListener('load', () => {
            initializeLIFF();
            initializeForm();
        });
        
        async function initializeLIFF() {
            try {
                // LIFF ID Â∑≤Ë®≠ÂÆöÁÇ∫Â∞àÊ°à‰ΩøÁî®ÁöÑ ID
                await liff.init({
                    liffId: '2007638340-ljxe5LxY'
                });
                
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    liffUserId = profile.userId;
                    liffAccessToken = liff.getAccessToken();
                    
                    console.log('LIFF ÂàùÂßãÂåñÊàêÂäü', profile.displayName);
                    
                    // Ê™¢Êü• URL ÂèÉÊï∏ÔºåÂ¶ÇÊûúÊúâÈ†êÂ°´Ë≥áÊñôÂâáÂ°´ÂÖ•
                    fillFormFromURLParams();
                } else {
                    console.error('‰ΩøÁî®ËÄÖÊú™ÁôªÂÖ• LINE');
                    showError('Ë´ãÂÖàÁôªÂÖ• LINE Â∏≥Ëôü');
                }
            } catch (err) {
                console.error('LIFF ÂàùÂßãÂåñÂ§±Êïó:', err);
                showError('Á≥ªÁµ±ÂàùÂßãÂåñÂ§±ÊïóÔºåË´ãÈáçÊñ∞ÈñãÂïü');
            }
        }
        
        function initializeForm() {
            // Á≥ñÂ∫¶ÈÅ∏Êìá
            const sugarOptions = document.querySelectorAll('.sugar-option');
            const sugarInput = document.getElementById('sugar');
            
            sugarOptions.forEach(option => {
                option.addEventListener('click', () => {
                    sugarOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    sugarInput.value = option.dataset.value;
                });
            });
            
            // ÊòüÊòüË©ïÂàÜ
            const stars = document.querySelectorAll('.star');
            const ratingInput = document.getElementById('rating');
            const ratingText = document.getElementById('ratingText');
            
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const rating = parseInt(star.dataset.rating);
                    ratingInput.value = rating;
                    
                    stars.forEach((s, index) => {
                        if (index < rating) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                    
                    ratingText.textContent = ratingTexts[rating];
                });
                
                star.addEventListener('mouseover', () => {
                    const rating = parseInt(star.dataset.rating);
                    stars.forEach((s, index) => {
                        if (index < rating) {
                            s.style.color = '#ffd700';
                        } else {
                            s.style.color = '#ddd';
                        }
                    });
                });
            });
            
            document.getElementById('ratingStars').addEventListener('mouseleave', () => {
                const currentRating = parseInt(ratingInput.value) || 0;
                stars.forEach((s, index) => {
                    if (index < currentRating) {
                        s.style.color = '#ffd700';
                    } else {
                        s.style.color = '#ddd';
                    }
                });
            });
            
            // Ë°®ÂñÆÊèê‰∫§
            document.getElementById('drinkForm').addEventListener('submit', handleSubmit);
        }
        
        function fillFormFromURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('shop')) {
                document.getElementById('shopName').value = urlParams.get('shop');
            }
            
            if (urlParams.get('drink')) {
                document.getElementById('drinkName').value = urlParams.get('drink');
            }
        }
        
        async function handleSubmit(e) {
            e.preventDefault();
            
            if (!liffUserId) {
                showError('‰ΩøÁî®ËÄÖË≥áË®äÂ∞öÊú™ËºâÂÖ•ÔºåË´ãÁ®çÂæåÂÜçË©¶');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = document.getElementById('loading');
            
            // È°ØÁ§∫ËºâÂÖ•ÁãÄÊÖã
            submitBtn.disabled = true;
            btnText.style.opacity = '0';
            loading.style.display = 'block';
            
            try {
                const formData = new FormData(e.target);
                const drinkData = {
                    userId: liffUserId,
                    shopName: formData.get('shopName').trim(),
                    drinkName: formData.get('drinkName').trim(),
                    sugar: formData.get('sugar'),
                    price: formData.get('price'),
                    rating: formData.get('rating'),
                    note: formData.get('note') ? formData.get('note').trim() : ''
                };
                
                // È©óË≠âË°®ÂñÆ
                const validation = validateForm(drinkData);
                if (!validation.valid) {
                    showError(validation.message);
                    return;
                }
                
                // ÁôºÈÄÅË≥áÊñôÂà∞ÂæåÁ´Ø
                const response = await fetch('YOUR_APPS_SCRIPT_WEB_APP_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'recordDrink',
                        data: drinkData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Ë®òÈåÑÊàêÂäüÔºÅÊÑüË¨ùÊÇ®ÁöÑÂàÜ‰∫´ üéâ');
                    
                    // Âª∂ÈÅ≤ÈóúÈñâË¶ñÁ™ó
                    setTimeout(() => {
                        if (liff.isInClient()) {
                            liff.closeWindow();
                        }
                    }, 2000);
                } else {
                    showError(result.message || 'Ë®òÈåÑÂ§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶');
                }
            } catch (error) {
                console.error('Êèê‰∫§ÈåØË™§:', error);
                showError('Á∂≤Ë∑ØÈÄ£Êé•Â§±ÊïóÔºåË´ãÊ™¢Êü•Á∂≤Ë∑ØÂæåÈáçË©¶');
            } finally {
                // ÊÅ¢Âæ©ÊåâÈàïÁãÄÊÖã
                submitBtn.disabled = false;
                btnText.style.opacity = '1';
                loading.style.display = 'none';
            }
        }
        
        function validateForm(data) {
            if (!data.shopName) {
                return { valid: false, message: 'Ë´ãËº∏ÂÖ•Â∫óÂêç' };
            }
            
            if (!data.drinkName) {
                return { valid: false, message: 'Ë´ãËº∏ÂÖ•È£≤ÂìÅÂêçÁ®±' };
            }
            
            if (!data.sugar) {
                return { valid: false, message: 'Ë´ãÈÅ∏ÊìáÁ≥ñÂ∫¶' };
            }
            
            if (!data.price || isNaN(data.price) || data.price < 0 || data.price > 1000) {
                return { valid: false, message: 'Ë´ãËº∏ÂÖ•Ê≠£Á¢∫ÁöÑÂÉπÊ†º (0-1000)' };
            }
            
            if (!data.rating || isNaN(data.rating) || data.rating < 1 || data.rating > 5) {
                return { valid: false, message: 'Ë´ãÁµ¶‰∫àË©ïÂàÜ (1-5Êòü)' };
            }
            
            return { valid: true, message: 'È©óË≠âÈÄöÈÅé' };
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
</body>
</html>
